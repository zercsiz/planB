{% extends "index.html " %}
{% block content %}
        <body>
            <noscript>You need to enable JavaScript to run this app.</noscript>
            <div id="root">
                <div class="center">
                    <div class="ticket-visual_visual">
                        <div class="ticket-visual-wrapper py-30">
                            <div class="ticket-visual_ticket-number-wrapper">
                                <br>
                                <div class="ticket-visual_ticket-number font-right">Ticket</div>
                                <p>{{ user.email }}</p>
                                <br>
                            </div>
                            <div class="ticket-visual_profile">
                                <div class="ticket-profile_profile">
                                    {% if user.image %}
                                        <img width="100%" src={{user.image.url}} alt="Card Illustration" class="ticket-profile_image">
                                    {% endif %}
                                    <br>
                                    <div class="ticket-profile_text font-mplus">{{time}} | <span class="meta" style="color: {{ color }}">{{ generated_code }}</span>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="ticket-visual_ticket-number-wrapper fields justify-center">
                                <div class="ticket-visual_ticket-number bold pulsate">#{{user.number|stringformat:"05d"}}</div>
                            </div>
                            <br>
                            <div class="flex justify-center gap-2"></div>
                        </div>
                    </div>
                </div>
                <center class="text-center font-mplus">
                    <small>
                        <a rel="noreferrer" class="link" href="https://linktr.ee/mymakarim" target="_blank">Ask for help | Contact Dev</a>
